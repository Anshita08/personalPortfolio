{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center">Anshita has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h3>


{% for b in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
    <a href="{% url 'blog:detail' b.id %}">
        <h2>{{b.title}}</h2>
    </a>
    <br>
    <h3>{{ b.date|date:'M d Y'|upper }}</h3><br>
    <p2>{{ b.description|truncatechars:100 }}</p2><br>
    </div>
</div>
{%endfor%}

{% endblock %}
